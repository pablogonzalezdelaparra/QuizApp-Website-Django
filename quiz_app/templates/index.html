<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/index.css' %}"
    />
    <!-- <script src="scripts/index.js"></script> -->
    <title>Quiz App</title>
  </head>
  <body>
    <div class="index-root">
      <div class="titulo-tarjeta-inicio">
        <h1>Pablongo Quiz</h1>
      </div>
      <div class="tarjeta-inicio">
        <div class="descripcion-quiz">
          <p>
            Welcome to Pablongo Quiz! A quiz app that will test your knowledge
            on pattern designs and general software architecture concepts.
          </p>
          <p>
            To begin, please specify your name and the number of questions you
            would like to answer.
          </p>
        </div>
        <form method="post" action="{% url 'index' %}">
          {% csrf_token %}
          <div class="label-tarjeta-inicio">
            <label for="num_questions">Number of questions:</label>
            <div class="range-slider">
              <input
                type="range"
                name="num_questions"
                id="number_of_questions"
                min="1"
                max="10"
                value="5"
              />
              <span id="selected_num_questions">5</span>
            </div>
          </div>
          <!-- Igual que value -->
          <div class="label-tarjeta-inicio">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" maxlength="15" minlength="1" />
          </div>
          <div class="btn-tarjeta-inicio">
            <button type="submit">Let's Play!</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const rangeInput = document.getElementById("number_of_questions");
      const selectedNumQuestions = document.getElementById(
        "selected_num_questions"
      );

      rangeInput.addEventListener("input", function () {
        selectedNumQuestions.textContent = this.value;
      });
    </script>
  </body>
</html>
